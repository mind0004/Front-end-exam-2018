  <body id="step-1">
    <a href="index.html" class="go-back">&lt; return to Polyeco</a>
    <div class="steps-counter">
      <div class="container">
        <div class="line"></div>
        <div class="step active"><a href="step-1.html">1</a></div>
        <div class="step"><a href="step-2.html">2</a></div>
        <div class="step"><a href="#/">3</a></div>
      </div>
    </div>
    <a href="step-3.html" style="display:none"></a>
    <div class="background">
      <div>
        <img
          id="half-background-img"
          src="background-line-blue-half.3c5ff549.svg"
          alt="background shape"
        />
        <img
          id="whole-background-img"
          src="background-line-blue.1534e933.svg"
          alt="background whole shape"
        />
      </div>
    </div>
    <div class="donate-grid">
      <div class="card">
        <div id="recentdonors">
          <h2>Recent donors</h2>
          <div id="recentdonors-grid"></div>
        </div>
        <template id="recent-donors-template">
          <div class="card-content"><p>NAME</p></div>
          <div class="card-content2"><p>AMOUNT + CURRENCY</p></div>
        </template>
        <div id="topdonors">
          <h2>Top Donors</h2>
          <div id="topdonors-grid"></div>
        </div>
      </div>
      <template id="top-donors-template">
        <div class="card-content"><p>NAME</p></div>
        <div class="card-content2"><p>AMOUNT + CURRENCY</p></div>
      </template>
      <div class="card">
        <h2 class="donate-header">Donate</h2>
        <div id="contentdiv">
          <div id="donatemoney">
            <form>
              <div class="slidecontainer">
                <div class="amount">
                  <input type="text" name="amount" value="50" />
                  <p class="currencyTag">$</p>
                  <div class="line"></div>
                </div>
                <input
                  type="range"
                  min="1"
                  max="100"
                  value="50"
                  class="slider"
                  id="myRange"
                  name="rangeSlider"
                  style="margin-top:4vh"
                />
              </div>
              <div class="type">
                <input id="checkbox" type="checkbox" name="recurring" />
                <p>Make it</p>
                <div class="dropdown">
                  <ul>
                    <li><strong>monthly</strong></li>
                    <li><strong>yearly</strong></li>
                  </ul>
                  <div class="line"></div>
                  <i class="arrow"></i>
                </div>
              </div>
              <div>
                <a href="step-2.html" class="a-button step1Button">Proceed</a>
                <!--Comm-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="donate-1.aa1c652e.js"></script>
