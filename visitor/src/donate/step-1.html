  <body id="step-1">
    <a href="../index.html" class="go-back">&lt; return to Polyeco</a>

    <div class="steps-counter">
      <div class="container">
        <div class="line"></div>

        <div class="step active"><a href="/src/donate/step-1.html">1</a></div>

        <div class="step"><a href="/src/donate/step-2.html">2</a></div>

        <div class="step"><a href="#/">3</a></div>
      </div>
    </div>

    <div class="background">
      <div>
        <img
          id="half-background-img"
          src="../assets/img/background-line-blue-half.svg"
          alt="background shape"
        />
        <img
          id="whole-background-img"
          src="../assets/img/background-line-blue.svg"
          alt="background whole shape"
        />
      </div>
    </div>
    <div class="donate-grid">
      <div class="card">
        <div id="recentdonors">
          <h2>Recent donors</h2>
          <div class="recentdonors-grid">
            <div id="name1" class="card-content"><p>Jeremy Jonas</p></div>
            <div class="card-content2"><p>30$</p></div>
            <div id="name2" class="card-content"><p>Johnny Birto</p></div>
            <div class="card-content2"><p>20$</p></div>
            <div id="name3" class="card-content"><p>Susan Boile</p></div>
            <div class="card-content2"><p>5$</p></div>
          </div>
        </div>

        <div id="topdonors">
          <h2>Top Donors</h2>
          <div class="topdonors-grid">
            <div id="name4" class="card-content"><p>Berto Robert</p></div>
            <div class="card-content2"><p>30$</p></div>
            <div id="name5" class="card-content"><p>Alex Kenny</p></div>
            <div class="card-content2"><p>20$</p></div>
            <div id="name6" class="card-content"><p>Jeremy Johhny</p></div>
            <div class="card-content2"><p>5$</p></div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="donate-header">Donate</h2>

        <div id="contentdiv">
          <div id="donatemoney">
            <form>
              <div class="slidecontainer">
                <p><span id="demo"></span>$</p>
                <input
                  type="range"
                  min="1"
                  max="100"
                  value="50"
                  class="slider"
                  id="myRange"
                  name="rangeSlider"
                  style="margin-top: 4vh"
                />
              </div>

              <div class="type">
                <input id="checkbox" type="checkbox" name="recurring" />
                <p>Make it</p>
                <div class="dropdown">
                  <ul>
                    <li><strong>monthly</strong></li>
                    <li><strong>yearly</strong></li>
                  </ul>
                  <div class="line"></div>
                  <i class="arrow"></i>
                </div>
              </div>

              <a href="step-2.html" class="a-button step1Button">Proceed</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
