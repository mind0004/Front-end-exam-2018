<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,500|Work+Sans:400,500"
      rel="stylesheet"
    />
    <link href="../styles/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="step-1">
    <h2 id="backtopoly">< back to PolyEco</h2>
    <div id="step1pic">Picture here</div>

    <div class="donate-grid">
      <div class="card">
        <div id="recentdonors">
          <h2>Recent donors</h2>
          <div class="recentdonors-grid">
            <div class="card-content"><p>Jeremy Jonas</p></div>
            <div class="card-content2"><p>30$</p></div>
            <div class="card-content"><p>Johnny Birto</p></div>
            <div class="card-content2"><p>20$</p></div>
            <div class="card-content"><p>Susan Boile</p></div>
            <div class="card-content2"><p>5$</p></div>
          </div>
        </div>

        <div id="topdonors">
          <h2>Top Donors</h2>
          <div class="topdonors-grid">
            <div class="card-content"><p>Berto Robert</p></div>
            <div class="card-content2"><p>30$</p></div>
            <div class="card-content"><p>Alex Kenny</p></div>
            <div class="card-content2"><p>20$</p></div>
            <div class="card-content"><p>Jeremy Johhny</p></div>
            <div class="card-content2"><p>5$</p></div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Donate</h2>

        <div id="contentdiv">
          <div id="donatemoney">
              <form>
                  <div class="slidecontainer">

              
              <p>$<span id="demo"></span></p>
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>

            <div class="type">
                <input
                id="checkbox"
                type="checkbox"
                name="recurring"
              />
              <p>Make it </p>
              <div class="dropdown">
                <ul>
                  <li><strong>monthly</strong></li>
                  <li><strong>yearly</strong></li>
                </ul>
                <div class="line"></div>
                <i class="arrow"></i>
              </div>
            </div>
            

            <a href="step-2.html" class="a-button step1Button">Proceed</a>
          </div>
        </form>
        </div>
      </div>
    </div>

    <script src="../scripts/donate-1.js"></script>
  </body>
</html>
