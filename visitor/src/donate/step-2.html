<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,500|Work+Sans:400,500"
      rel="stylesheet"
    />
    <link href="../styles/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="step-2">
    <div id="step2pic">Picture here</div>

    <div id="payment-grid">
      <div class="card">
        <h2>Credentials</h2>
        <form>
          <div class="input-field">
            <input
              id="name-input"
              type="text"
              name="name"
              placeholder=" "
              required
            />
            <label for="name-input">Name</label>
            <div class="underline"></div>
          </div>

          <input
            id="subcheckbox"
            type="checkbox"
            name="vehicle1"
            value="Bike"
          />
          Keep me anonymous<br />

          <div class="input-field">
            <input
              id="email-input"
              type="text"
              name="email"
              placeholder=" "
              required
            />
            <label for="email-input">Email</label>
            <div class="underline"></div>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Payment details</h2>

        <form>
          <div class="input-field">
            <input
              id="cardnumber-input"
              type="text"
              name="name"
              placeholder=" "
              required
            />
            <label for="cardnumber-input">Card number</label>
            <div class="underline"></div>
          </div>

          <div class="input-field">
            <input
              id="cardname-input"
              type="text"
              name="name"
              placeholder=" "
              required
            />
            <label for="cardname-input"></label>
            <div class="underline"></div>
          </div>

          <div id="monthyear-grid">
            <div class="input-field">
              <input
                id="cardmonth-input"
                type="text"
                name="name"
                placeholder=" "
                required
              />
              <label for="cardmonth-input">Month</label>
              <div class="underline"></div>
            </div>

            <div class="input-field">
              <input
                id="cardyear-input"
                type="text"
                name="name"
                placeholder=" "
                required
              />
              <label for="cardyear-input">Year</label>
              <div class="underline"></div>
            </div>
          </div>

          <div class="input-field">
            <input
              id="cvv-input"
              type="text"
              name="name"
              placeholder=" "
              required
            />
            <label for="cvv-input">CVV</label>
            <div class="underline"></div>
          </div>

          <div id="paypalbox">
            <input
              id="subcheckbox"
              type="checkbox"
              name="vehicle1"
              value="Bike"
            />
            Paypal<br />
          </div>

          <button class="a-button step2Button">Proceed</button>
        </form>
      </div>
    </div>

    <div id="end">
      <!-- <a href="step-3.html" class="a-button step2Button">Proceed</a> -->
      <h2 id="backtopoly">&amp; step back</h2>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="../scripts/vendors/moment.min.js"></script>
    <script src="../scripts/donate-2.js"></script>
  </body>
</html>
