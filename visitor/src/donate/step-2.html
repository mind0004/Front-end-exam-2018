  <body id="step-2">
    <a href="../index.html" class="go-back">&lt; return to Polyeco</a>

    <div class="steps-counter">
      <div class="container">
        <div class="line"></div>

        <div class="step active"><a href="/src/donate/step-1.html">1</a></div>

        <div class="step active"><a href="/src/donate/step-2.html">2</a></div>

        <div class="step"><a href="/src/donate/step-3.html">3</a></div>
      </div>
    </div>

    <div class="background">
      <div>
        <img
          id="half-background-img"
          src="../assets/img/background-line-blue-half.svg"
          alt="background shape"
        />
        <img
          id="whole-background-img"
          src="../assets/img/background-line-blue.svg"
          alt="background whole shape"
        />
      </div>
    </div>

    <div id="payment-grid">
      <div class="card">
        <h2>Credentials</h2>
        <div class="input-field">
          <input
            id="name-input"
            type="text"
            name="name"
            placeholder=" "
            form="paymentForm"
          />
          <label for="name-input">Full Name</label>
          <div class="underline"></div>
        </div>

        <input id="subcheckbox" type="checkbox" name="vehicle1" value="Bike" />
        Keep me anonymous<br />

        <div class="input-field">
          <input
            id="email-input"
            type="text"
            name="email"
            placeholder=" "
            form="paymentForm"
          />
          <label for="email-input">Email</label>
          <div class="underline"></div>
        </div>
      </div>

      <div class="card" id="paymentCard">
        <h2>Payment details</h2>

        <form name="myForm" id="paymentForm">
          <div class="input-field">
            <p>
              <input
                id="cardname-input"
                type="text"
                name="cardname"
                placeholder=" "
              />
              <label for="cardname">Cardholder name</label>
            </p>
            <div class="underline"></div>
          </div>

          <div class="input-field">
            <p>
              <input
                id="cardnumber-input"
                type="text"
                name="cardnumber"
                placeholder=" "
              />
              <label for="cardnumber">Card number</label>
            </p>
            <div class="underline"></div>
          </div>

          <div id="monthyear-grid">
            <div class="input-field">
              <p>
                <input
                  id="cardmonth-input"
                  type="text"
                  name="cardmonth"
                  placeholder=" "
                />
                <label for="cardmonth">Month</label>
              </p>
              <div class="underline"></div>
            </div>

            <div class="input-field">
              <p>
                <input
                  id="cardyear-inpupt"
                  type="text"
                  name="cardyear"
                  placeholder=" "
                />
                <label for="cardyear">Year</label>
              </p>
              <div class="underline"></div>
            </div>
          </div>

          <div class="input-field">
            <p>
              <input id="cvv-input" type="text" name="cvv" placeholder=" " />
              <label for="cvv">CVV</label>
            </p>
            <div class="underline"></div>
          </div>

          <!--
            <div id="paypalbox">
              <input
                id="subcheckbox"
                type="checkbox"
                name="vehicle1"
                value="Bike"
              />
              Paypal<br />
            </div>
          -->

          <button
            class="submit"
            type="submit"
            form="paymentForm"
            style="display: block"
          >
            Proceed
          </button>
          <p class="error-message"></p>

          <div class="checking"></div>
        </form>
      </div>
    </div>

    <div id="end"><a href="step-1.html" class="go-back">&lt; step back</a></div>
