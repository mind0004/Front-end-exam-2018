<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,500|Work+Sans:400,500"
      rel="stylesheet"
    />
    <link href="../styles/main.css" rel="stylesheet" type="text/css" />
    <title>Polyeco</title>
  </head>

  <body id="research-contact">
    <main>
      <div class="background">
        <div>
          <img
            src="../assets/img/background-line-blue-half.svg"
            alt="background shape"
          />
        </div>
      </div>

      <!-- Card / box background -->
      <div class="card">
        <header>
          <h2>Support the research</h2>
          <p>
            Are you a company or educational institute and want to support our
            research with equipment, staff or any other kind of support?<br />
            <br />Well, then write to us using the following contact form.
          </p>
        </header>

        <div class="contact-form">
          <form>
            <div class="input-field">
              <input type="text" name="institute" placeholder=" " />
              <label>Institute / Company</label>
              <div class="underline"></div>
            </div>

            <div class="input-field">
              <input type="text" name="name" placeholder=" " />
              <label>Name</label>
              <div class="underline"></div>
            </div>

            <div class="input-field">
              <input type="email" name="email" placeholder=" " />
              <label>E-mail</label>
              <div class="underline"></div>
            </div>

            <div class="text-area">
              <textarea placeholder=" " rows="4"></textarea>
              <label>Message</label>
              <div class="underline"></div>
            </div>

            <div class="submit">
              <input
                type="submit"
                class="submit-button"
                value="Send"
                name="submit"
              />
              <div class="container">
                <div class="loading-icon"></div>
                <span class="check"></span> <span class="check"></span>
              </div>
            </div>

            <div class="checking">
              <h3>Thank you, we'll get back to you shortly!</h3>
            </div>
          </form>
        </div>
      </div>

      <a href="../index.html" class="go-back">&lt; return to Polyeco</a>
    </main>
    <script
      src="../scripts/research-contact.js"
      type="text/javascript"
    ></script>
  </body>
</html>
